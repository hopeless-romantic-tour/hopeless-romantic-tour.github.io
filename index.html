<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopeless Romantic Tour</title>
    <link rel="icon" type="image/png" href="assets/gingerbread-favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Hopeless Romantic Tour" class="logo">
    </header>
    <div class="container">
        <div class="banner-text">
            <img src="assets/banner-text.png" alt="The Hopeless Romantic Tour">
        </div>
        <div class="countdown-wrapper">
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <span class="number" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
